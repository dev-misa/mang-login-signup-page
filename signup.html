<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="SignUpContainer">
        <h1 class="login-header">Join Us!</h1>
        <div class="login-content">
            <div class="login-image">
                <img src="images/signup-icon.png" alt="Login Icon">
            </div>
            <div class="form2">
                <div class="inputs">
                    <input type="text" id="createusername" placeholder="Email Address">
                    <input type="password" id="createpassword" placeholder="Password">
                    <input type="password" id="confpassword" placeholder="Confirm Password">
                </div>
                <div class="nav-container">
                    <div class="nav-pages-tags">
                        <a href="index.html">
                            <p>Already have an account?</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="ReturnBtn">
            <button onClick="LoginButton()">SIGNUP</button>
        </div>
        <div class="TermsServ">
            <p>&nbsp;&nbsp;&nbsp;By signing up to create an account, you are accepting our <a href="PageNotFound.html">terms of service</a> and <a href="PageNotFound.html">privacy policy</a> </p>
        </div>
    </div>
</body>
</html>
