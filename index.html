<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <!--
    hex colors used: 
    6C5BA8 - darkish purple
    FCCDE2 - light redish/ pink
    70D2F2 - darkish cyan
    -->
   
</head>
<body bgcolor="whitesmoke">
    <center>
        <h1 style="margin-top:50px;font-family:Modak; font-size:75px;">Welcome Back</h1>
    </center>
    <center>
        <div class="LoginImage"><img src="images/login-icon.png" style="height: 500px;float:left;margin-left:200px;margin-top:-145px;" alt="Login Icon"></div>
        <div class="Inputs" style="margin-top:150px;display:flex;align-items: center;flex-direction: column;margin-right: 500px;">
            <div><input type="text" id="username" placeholder="UserName" style="width: 400px;height:39px;"></div>
            <div><input type="password" id="password" placeholder="Password" style="width: 400px;height:39px;margin-top:10px;"></div>
        </div>
        <div class="NavPagesTags" style="display:flex;align-items:right;gap:70px;font-family:Modak;font-size:25px;">
            <p>Forgot Password?</p>
            <p>New User?</p>
        </div>
        <div class="LoginBtn" style="margin-top: 200px;">
            <button style="height:50px;font-size:1.5rem;width: 100px;font-family: Modak;">Login</button>
        </div>
    </center>
</body>
</html>
