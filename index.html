<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misa's Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        #username::placeholder, #password::placeholder {
            color: #F4579D;
        }

        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: whitesmoke;
            font-family: 'Modak', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin-top:-50px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            margin: 0 10px;
        }

        .login-header {
            font-size: 85px;
            color: #6C5BA8;
            font-weight: 100;
            margin-top: 60px;
        }

        .login-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 50px;
        }

        .login-image {
            flex: 1;
            text-align: left;
        }

       /* @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

.login-image img {
    height: 425px;
    margin-left: -100px;
    animation: float 3s ease-in-out infinite;
}
*/

        .inputs {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-left: 10px;
        }

        .inputs input {
            width: 400px;
            height: 50px; 
            font-size: 32px; 
            color: #69c6e5;
            font-family: 'Modak', sans-serif;
            padding: 0 10px; padding-top:3px;
            box-sizing: border-box;
            line-height: 40px; 
            border:3px solid black;border-radius: 10px;outline: none;
        }
        .inputs input:focus{
            box-shadow: 5px 5px 5px #60509b; /* Soft shadow for depth */
            transition: box-shadow 0.3s ease-in-out;border:2px solid #60509b;outline: none;
        }
      

        .nav-pages-tags {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 23px;
            color: #69c6e5;text-decoration: underline;
            margin-top: 15px;gap:0px;
            font-family: 'Modak',sans-serif;
        }
        .nav-pages-tags p {
            margin:0 13px; margin-left:20px;
        }

        .login-btn {
            margin-top: 10px;
        }


        .login-btn button {
            height: 70px;
            font-size: 3rem;
            width: 155px;
            font-family: 'Modak',sans-serif;color:#6C5BA8;
            background-color: #70D2F2;border:3px solid black;border-radius: 10px;
        }
        .login-btn:hover button{
            background-color: #69c6e5;color:#60509b
        }

        @media screen and (max-width: 380px) {
            body {
                display:flex;flex-direction: column;
                align-items: center;text-align: center;
                height: auto;
            }
            .container {
                max-width:100%;
            }
            .login-header {
                font-size: 50px;
            }
            .login-content {
                display: flex;
                flex-direction: column; align-items: center;
                justify-content: center;width: 100%;
            }
            .login-image {
                align-items: center;
            }
            .login-image img {
                height: 315px;display:float;margin-left:auto;margin-right:auto;
            }
            .inputs {
            flex: 1;display: flex;
            flex-direction: column;
            gap: 10px;align-items: center;;
            }
            .inputs input{
                height: 35px;width: 250px;font-size:25px;
            }
            .inputs input:focus{
                border:3px solid #6C5BA8;
            }
            .nav-pages-tags {
                font-size:16px;
            }
            .login-btn button {
                font-size:2rem;height: 60px;width: 110px;text-align: center;
                line-height: 60px;
            }

        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="login-header">Welcome Back</h1>
        <div class="login-content">
            <div class="login-image">
                <img src="images/login-icon.png" alt="Login Icon">
            </div>
            <div class="form2">
                <div class="inputs">
                    <input type="text" id="username" placeholder="UserName">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="nav-pages-tags">
                    <p>Forgot Password?</p>
                    <p>New User?</p>
                </div>
            </div>
        </div>
        <div class="login-btn">
            <button>Login</button>
        </div>
    </div>
</body>
</html>
