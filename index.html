<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <!--
    hex colors used: 
    6C5BA8 - darkish purple
    FCCDE2 - light redish/ pink
    70D2F2 - darkish cyan
    -->
</head>
<body>
    <h1>Welcome Back</h1>
    <img src="images/login-icon.png" style="height: 450px;float:left;" alt="Login Icon">
    <div class="Inputs" style="margin-top:150px;">
        <div><input type="text" id="username" placeholder="UserName" style="width: 355px;height:37px;"></div>
        <div><input type="password" id="password" placeholder="Password" style="width: 355px;height:37px;margin-top:10px;"></div>
    </div>
    <div class="NavPagesTags" style="display:flex;align-items:right;gap:50px">
        <p>Forgot Password?</p>
        <p>New User?</p>
    </div>
    <div class="LoginBtn" style="margin-top: 200px;">
        <button>Login</button>
    </div>
</body>
</html>
